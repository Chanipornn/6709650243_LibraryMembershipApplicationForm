<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Membership</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <center><span style="color:#3b4b7d;"><h2>⊹₊สมัครสมาชิกห้องสมุด₊⊹</h2></span></center></header>
        <br>
        <div class="Libraryimg">
            <img src="Img/BkkLibrary2.jpg">
            <img src="Img/BkkLibrary.jpg">
            <img src="Img/BkkLibrary3.jpg">
        </div>  
        <form>
            <fieldset>
                <legend>ชื่อ-นามสกุล<span style="color: red;">*</span></legend>
                <label for="name-thai">ภาษาไทย :</label>
                <input type="text" id="name-thai" name="name-thai"><br><br>
                <label for="name-eng">ภาษาอังกฤษ :</label>
                <input type="text" id="name-eng" name="name-eng"><br><br>
            </fieldset>
        </form><br>
        <form>
            <fieldset>
                <legend>เพศ</legend>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">ชาย</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">หญิง</label><br>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">อื่น ๆ</label><br><br>
            </fieldset>
        </form><br>
        <form>
            <fieldset>
                <legend>ข้อมูลนักศึกษา<span style="color: red;">*</span></legend>
                <label for="student ID">รหัสนักศึกษา :</label>
                <input type="text" id="student ID" name="student ID"><br><br>
                <label for="faculty">คณะที่ศึกษา :</label>
                <input type="text" id="faculty" name="faculty"><br><br>
            </fieldset>
        </form><br>
        <form>
            <fieldset>
                <legend>ช่องทางการติดต่อ<span style="color: red;">*</span></legend>
                <label for="email">ที่อยู่อีเมล :</label>
                <input type="email" id="email" name="email"><br>
                <label for="number">หมายเลขโทรศัพท์ :</label>
                <input type="text" id="number" name="number"><br><br>
            </fieldset>
        </form><br>
            <form>
                <fieldset>
                    <legend>วันเดือนปีเกิด<span style="color: red;">*</span></legend>
                    <div class="form-group"><label for="day">วัน :</label>
                <select id="day" name="day" required>
                    <option value="">เลือก</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select></div>
        
                <div class="form-group"><label for="month">เดือน :</label>
                <select id="month" name="month" required>
                    <option value="">เลือก</option>
                    <option value="1">มกราคม</option>
                    <option value="2">กุมภาพันธ์</option>
                    <option value="3">มีนาคม</option>
                    <option value="4">เมษายน</option>
                    <option value="5">พฤษภาคม</option>
                    <option value="6">มิถุนายน</option>
                    <option value="7">กรกฎาคม</option>
                    <option value="8">สิงหาคม</option>
                    <option value="9">กันยายน</option>
                    <option value="10">ตุลาคม</option>
                    <option value="11">พฤศจิกายน</option>
                    <option value="12">ธันวาคม</option>
                </select></div>
        
                <div class="form-group"><label for="year">ปี :</label>
                <input type="number" id="year" name="year" min="2400" max="2567" required></div>
            </fieldset>
            </form><br>



            <form>
                <fieldset>
                <legend>ประเภทของหนังสือที่สนใจ<span style="color: red;">*</span> (ตอบได้มากกว่า 1 ข้อ)</legend>
                <input type="checkbox" id="literature" name="book" value="literature">
                <label for="literature">วรรณกรรม</label>
                <input type="checkbox" id="novel" name="book" value="novel">
                <label for="novel">นิยาย</label>
                <input type="checkbox" id="bl gl" name="book" value="bl gl">
                <label for="bl gl">หนังสือวาย ยูริ</label>
                <input type="checkbox" id="documentary" name="book" value="documentary">
                <label for="documentary">บทความ สารคดี</label>
                <input type="checkbox" id="exam" name="book" value="exam">
                <label for="fexam">หนังสือเตรียมสอบ แนวข้อสอบ</label>
                <input type="checkbox" id="cartoon" name="book" value="cartoon">
                <label for="cartoon">การ์ตูน</label>
                <input type="checkbox" id="kids" name="book" value="kids">
                <label for="kids">หนังสือเด็ก</label>
                <input type="checkbox" id="sci-fi" name="book" value="sci-fi">
                <label for="sci-fi">ไซไฟ</label><br><br>
                <input type="checkbox" id="psychology" name="book" value="psychology">
                <label for="psychology">จิตวิทยา การพัฒนาตัวเอง</label>
                <input type="checkbox" id="life style" name="book" value="ife style">
                <label for="ife style">สินค้าไลฟ์สไตล์</label>
                <input type="checkbox" id="business" name="book" value="business">
                <label for="business">บริหาร ธุรกิจ</label>
                <input type="checkbox" id="computer" name="book" value="computer">
                <label for="computer">คอมพิวเตอร์</label>
                <input type="checkbox" id="travel" name="book" value="travel">
                <label for="travel">หนังสือท่องเที่ยว</label>
                <input type="checkbox" id="religion" name="book" value="religion">
                <label for="religion">ธรรมะ ศาสนา และปรัชญา</label>
                <input type="checkbox" id="home garden" name="book" value="home garden">
                <label for="home garden">บ้านและสวน</label>
                <input type="checkbox" id="fantasy" name="book" value="fantasy">
                <label for="fantasy">แฟนตาซี</label><br><br>
                <input type="checkbox" id="health" name="book" value="health">
                <label for="health">สุขภาพ ความงาม</label>
                <input type="checkbox" id="hobby" name="book" value="hobby">
                <label for="hobby">งานอดิเรก งานฝีมือ</label>
                <input type="checkbox" id="momandkids" name="book" value="momandkids">
                <label for="momandkids">แม่และเด็ก</label>
                <input type="checkbox" id="horoscope" name="book" value="horoscope">
                <label for="horoscope">โหราศาสตร์ ดูดวง ฮวงจุ้ย</label>
                <input type="checkbox" id="foreign" name="book" value="foreign">
                <label for="foreign">หนังสือต่างประเทศ</label>
                <input type="checkbox" id="royal writings" name="book" value="royal writings">
                <label for="royal writings">หนังสือราชนิพนธ์</label>
                <input type="checkbox" id="Magazine" name="book" value="Magazine">
                <label for="Magazine">Magazine</label>
                <input type="checkbox" id="investigate" name="book" value="investigate">
                <label for="investigate">สืบสวน</label><br><br><br>
                </fieldset>
            </form><br>
            <form>
                <fieldset>
                    <legend>ต้องการรับข่าวสารข้อมูลของห้องสมุดทางอีเมลหรือไม่</legend>
                    <input type="radio" id="yes" name="decision" value="yes">
                    <label for="yes">ใช่</label>
                    <input type="radio" id="no" name="decision" value="no">
                    <label for="no">ไม่ใช่</label><br><br>
                </fieldset>
                <br>
                <input type="submit" value="Submit"><br>
        <footer>
            <center><span style="color:#3b4b7d;"><h4>Thank you for register </h4></span></center></footer>




</body>
</html>
